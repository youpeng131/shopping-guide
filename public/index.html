<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>news-cms</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app = "webapp">

<div class="container" ng-controller="NewsController">
    <h1>NEWS</h1>
    <div class="col-sm-2">
        <small ng-bind="news.createTime"></small>
    </div>
    <div class="col-sm-10">
        {{news.title}}
    </div>
</div>


<script src="lib/angular/angular.js"></script>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="webapp.js"></script>
<script src="services/news.client.service.js"></script>
<script src="controllers/news.client.controller.js"></script>
</body>
</html>
