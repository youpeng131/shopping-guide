<!DOCTYPE html>
<html ng-app="webapp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="导购">
    <meta name="keywords" content="导购">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>导购</title>
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="wrap" ng-init="shows = false">
    <!-- 左侧菜单栏目块 -->
    <div class="leftMeun" id="leftMeun" ng-class="shows == true?'show':''">
        <div id="logoDiv">
            <p id="logoP"><img id="logo" alt="左右结构项目" src="images/logo.png"><span>左右结构项目</span></p>
        </div>
        <div id="personInfor">
            <p id="userName">杨鹏</p>
            <p><span>yangxp@qq.com</span></p>
            <p>
                <a>退出登录</a>
            </p>
        </div>
        <item-list>
            <div class="meun-title">账号管理</div>
            <div class="meun-item meun-item-active"><a ng-href="#/user"><img
                    src="images/icon_source.png">资源管理</a>
            </div>
            <div class="meun-item" href="#char" aria-controls="char" role="tab" data-toggle="tab"><img
                    src="images/icon_chara_grey.png">权限管理
            </div>
            <div class="meun-item" href="#user" aria-controls="user" role="tab" data-toggle="tab"><img
                    src="images/icon_user_grey.png">用户管理
            </div>
            <div class="meun-item" href="#chan" aria-controls="chan" role="tab" data-toggle="tab"><img
                    src="images/icon_change_grey.png">修改密码
            </div>
            <div class="meun-title">地区管理</div>
            <div class="meun-item" href="#scho" aria-controls="scho" role="tab" data-toggle="tab"><img
                    src="images/icon_house_grey.png">地区管理
            </div>
            <div class="meun-item" href="#regu" aria-controls="regu" role="tab" data-toggle="tab"><img
                    src="images/icon_rule_grey.png">规则管理
            </div>
            <div class="meun-item" href="#stud" aria-controls="stud" role="tab" data-toggle="tab"><img
                    src="images/icon_card_grey.png">人员信息
            </div>
            <div class="meun-item" href="#sitt" aria-controls="sitt" role="tab" data-toggle="tab"><img
                    src="images/icon_char_grey.png">座位管理
            </div>
            </item-list>
    </div>
    <!-- 右侧具体内容栏目 -->
    <div id="rightContent" ng-class="shows == true?'pd0px':''" ng-view>
        <a class="toggle-btn" id="nimei">
            <i class="glyphicon glyphicon-align-justify" ng-click="shows = !shows "></i>
        </a>
    </div>
</div>
<script src="lib/angular/angular.js"></script>
<script src="lib/bower_components/angular-route/angular-route.js"></script>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="webapp.js"></script>
<script src="directives/directives.js"></script>
<script src="services/user.client.service.js"></script>
<script src="controllers/user.client.controller.js"></script>
</body>
</html>
